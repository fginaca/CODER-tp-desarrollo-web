<!DOCTYPE html>

    <body class="fondito">
        <header>
            <div>
                <span id="menu"><i class="fa-solid fa-bars"></i></span>
                <h1 id="logoKugas"><a href="../index.html">KUGAS</a></h1>
            </div> 
        </header> 
        <section>
            <article id="consul">
                <fieldset>
                    <legend>CONSULTANOS</legend>
                    <form action="" method="get" enctype="text/plain">
                        <label for="nombre">NOMBRE:</label>
                        <input type="text" placeholder="Ingrese su nombre" name="nombre"><br><br>
                        <label for="correo">CORREO ELECTRONICO:</label>
                        <input type="email" placeholder="Ingrese su email" name="correo"><br><br>
                        <label for="consulta">CONSULTA:</label>
                        <textarea name="consulta" id="" cols="40" rows="10"></textarea><br>
                        <input type="reset" value="BORRAR">
                        <input type="submit" value="ENVIAR"><BR></BR>
                    </form>
            </fieldset>
            </article>
            <img src="../images/big.png" alt="" id="big" z-index="4">
            <img src="../images/img1.0.png" alt="" id="cont1">
            <article id="envio">
                <fieldset>
                    <legend>PEDÍ TU DISEÑO PERSONALIZADO</legend>
                    <form action="" method="get" enctype="text/plain">
                        <label for="nombre">NOMBRE:</label>
                        <input type="text" placeholder="Ingrese su nombre" name="nombre"><br><br>
                        <label for="correo">CORREO ELECTRONICO:</label>
                        <input type="email" placeholder="Ingrese su email" name="correo"><br><br>
                        <label for="consulta">COMENTARIOS:</label>
                        <textarea name="consulta" id="" cols="40" rows="10"></textarea><br>
                        <label for="adjuntar">ADJUNTAR ARCHIVO</label>
                        <input type="file" name="adjuntar">
                        <input type="reset" value="BORRAR">
                        <input type="submit" value="ENVIAR"><br>
                    </form>
            </fieldset>
            </article>
        </section>
